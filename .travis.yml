sudo: required
dist: trusty
language: c++

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-trusty -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt510base qt510declarative qt510graphicaleffects qt510quickcontrols libgl1-mesa-dev build-essential 
  - source /opt/qt*/bin/qt*-env.sh

script:
  - qmake
  - make -j2
  - mkdir -p appdir/usr/share/appdata appdir/usr/bin
  - cp packaging/appdata/cool-retro-term.appdata.xml appdir/usr/share/appdata/
  - cp cool-retro-term appdir/usr/bin/
  - cp ./cool-retro-term.desktop appdir/
  - cp ./app/icons/128x128/cool-retro-term.png appdir/
  - cp -r ./app/qml appdir/usr/
  - cp -r ./qmltermwidget/QMLTermWidget appdir/usr/qml/ # Workaround for https://github.com/probonopd/linuxdeployqt/issues/78
  - wget -c https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
  - chmod a+x linuxdeployqt-*.AppImage 
  - ./linuxdeployqt-*.AppImage appdir/usr/bin/cool-retro-term -qmldir=./app/qml/ -qmldir=./qmltermwidget/ -bundle-non-qt-libs
  - wget -c -nv https://github.com/$(wget -q https://github.com/probonopd/go-appimage/releases -O - | grep "appimagetool-.*-x86_64.AppImage" | head -n 1 | cut -d '"' -f 2)
  - chmod +x ./appimagetool-*.AppImage
  - ./appimagetool-*.AppImage appdir/
